<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="titleContainer">
        Rock, Paper, Scissors
    </div>
    <div id="gameContainer">
        <div id="playerChoice">

        </div>
        <div id="middle">
            <div id="score"></div>
            <div id="vs">VS</div>
            <div id="outcome"></div>
        </div>
        <div id="computerChoice">

        </div>
    </div>
    <div id="choiceContainer">
        <div class="rockContainer">
            <img id="rockImage" src="./images/rockOne.png">
            <button class="rockButton">Rock</button>
        </div>
        <div class="paperContainer">
            <img id="paperImage" src="./images/paperOne.png">
            <button class="paperButton">Paper</button>
        </div>
        <div class="scissorsContainer">
            <img id="scissorsImage" src="./images/scissorsOne.png">
            <button class="scissorsButton">Scissors</button>
        </div>
    </div>
</body>
</html>
